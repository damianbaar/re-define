<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Re-define</title>
    <script type="text/javascript" charset="utf-8">
      //external lib
      this.async = function() {
        return {name: 'async'}
      }
    </script>

    <script src="bundle.js" type="text/javascript" charset="utf-8"></script>

  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      var module = this.module_name

      document.querySelector('body').innerHTML = module.template
      document.querySelector('#module_name').innerHTML = 'modules: ' +  JSON.stringify(
        { d3: !!module.d3
        , jquery: !!module.jquery
        , model: !!module.model
        , view: !!module.view
        , lodash: module.lodash
        }, null, 2)
   </script>

  </body>
</html>
